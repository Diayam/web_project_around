<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diana Espinoza"/>
    <meta name="description" content="Around The U.S"/>
    <meta name="keywords" content="Around,html,css"/>
    <link rel="stylesheet" href="./pages.css/index.css"/>
    <title>Around The U.S</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/logoVector.png" alt="logo" class="header__logo"/>
        </header>
        <section class="profile__content">
            <div class="profile__avatar">
                <img src="images/Avatar.jpg" alt="Avatar" class="profile__img-avatar">
            </div>
            <div class="profile__info">
                <div class="profile__info-edit">
               <h1 class="profile__name">Jacqueus Cousteau</h1>
               <button class="profile__button-edit"></button>
            </div>
                <p class="profile__subname">Explorer</p>
           </div>
           <button class="profile__button-add"></button>
          </div>    
        </section>
        <main class="element"> 
           <ul class="element__card">
                <li class="element__card-imagen">
                    <img src="./images/YosemiteValley.jpg.jpg" all="yosemite" class="element__imagen">
                    <a class="element__text">Yosemite Valley</a>
                </li>
                <li class="element__card-imagen">
                    <img src="./images/LakeLouise.jpg" alt="lake" class="element__imagen">
                    <a class="element__text">Lake Louise</a>
                </li>
                <li class="element__card-imagen">
                    <img src="./images/BaldMountains.jpg" alt="baldmontain" class="element__imagen">
                    <a class="element__text">Bald Mountains</a>
                </li>
                <li class="element__card-imagen">
                    <img src="./images/Latemar.jpg" alt="latermar" class="element__imagen">
                    <a class="element__text">Latermar</a>
                </li>
                <li class="element__card-imagen">
                    <img src="./images/VanoiseNationa.jpg" alt="vanoise" class="element__imagen">
                    <a class="element__text">Vanoise Nationa.../a>
                </li>
                <li class="element__card-imagen">
                    <img src="./images/LagodiBraies.jpg" alt="lago" class="element__imagen">
                    <a class="element__text">Lago di Baries</a>
                </li>
            </ul>

        </main>
    </div>
</body>
</html>
